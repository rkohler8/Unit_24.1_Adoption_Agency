{% extends 'base.html' %}
{% block content %}

<div class="container">
<h1>Pets</h1>
   <div class="row">
      {% for pet in pets %}
            <div class="col-4">
               <img class="img-thumbnail" src="{{pet.photo_url}}">
               <a href="/{{pet.id}}">{{pet.name}}</a>
               <p>Available? <b>{{pet.available}}</b></p>
            </div>
      {% endfor %}
   </div>
<a href="/add" class="btn btn-primary btn-success">Add a Pet</a>
</div>



{% endblock %}
